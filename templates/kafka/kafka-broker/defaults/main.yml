---
# temlate files
docker_file_template_config_path: "{{ role_path }}/templates/docker/docker-compose.yml.j2"
sasl_adminclient_config_template_path: "{{ role_path }}/templates/sasl/adminclient-configs.conf.j2"
sasl_kafka_config_template_path: "{{ role_path }}/templates/sasl/kafka_server_jaas.conf.j2"

# vars for docker file
container_name: test
kafka_dns_name: test.spnode.net
ip_internal: 1.1.1.1
ip_external: 1.1.1.1
ip_monitoring: 1.1.1.1
broker_id: 1
kafka_zookeeper_connect: test-zookeeper.spnode.net
kafka_zookeeper_ssl_keystore_location: /etc/kafka/secrets/keystore.p12
kafka_zookeeper_ssl_keystore_password: test
kafka_zookeeper_ssl_key_password: test
kafka_zookeeper_ssl_truststore_location: /etc/kafka/secrets/truststore.p12
kafka_zookeeper_ssl_truststore_password: test

# vars for docker file (Config parameters)
kafka_replica_fetch_max_bytes: 20000000
kafka_message_max_bytes: 20000000
kafka_log_retention_hours: 168
kafka_controller_socket_timeout_ms: 60000
kafka_connection_setup_teimeout_max_ms: 40000
kafka_request_timeout_ms: 60000

# vars for docker file (SSL Configs)
kafka_ssl_keystore_filename: keystore.jks
kafka_ssl_pass_file: ssl.creds
kafka_ssl_truststore_filename: truststore.jks

# vars for adminclient-configs.conf
sasl_username: connect
sasl_password: connect-secret
ssl_keystore_location: /etc/kafka/secrets/keystore.jks
ssl_keystore_password: strong
ssl_truststore_location: /etc/kafka/secrets/truststore.jks
ssl_truststore_password: strong

# vars for kafka_server_jaas.conf
jaas_server_user_kafkabroker: user_kafkabroker
jaas_server_password_kafkabroker-secret: kafkabroker-secret
jaas_server_user_kafka-broker-metric-reporter: user_kafka-broker-metric-reporter
jaas_server_password_kafkabroker-metric-reporter-secret: kafkabroker-metric-reporter-secret
jaas_server_user_client: user_client
jaas_server_password_client-secret: client-secret
jaas_server_user_connect: user_connect
jaas_server_password_connect-secret: connect-secret
jaas_server_user_debezium: user_debezium
jaas_server_password_debezium-secret: debezium-secret
jaas_client_username: kafka
jaas_client_password: kafka-secret